<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rise of Nations Formable Generator</title>

		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" href="favicon.ico"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id="main-content">

			<div id="header">
				<div id="logo">Rise of Nations Formable Generator</div>
			</div>

			<div id="page-content">
				<div id="input-content">
					<div class="input-label"><div class="input-name">FORMABLE NAME<span>*</span></div>
						<input placeholder="South German Confederation" id="name" class="input"></div>
					<div class="input-label"><div class="input-name">CAN BE FORMED BY<span>*</span></div>
						<input placeholder="Bavaria" id="canform" class="input"></div>
					<div class="input-label"><div class="input-name">REQUIRED NATIONS<span>*</span></div>
						<input placeholder="Bavaria" id="required" class="input"></div>
					<div class="input-label"><div class="input-name">REQUIRED TILES<span></span></div>
						<input placeholder="Germany.001, Germany.009, Germany.010, Germany.011" id="tiles" class="input"></div>
					<div class="input-label"><div class="input-name">EXCLUSIVE FORMABLES</div>
						<input placeholder="Duchy of Bavaria" id="exclusive" class="input"></div>
					<div class="input-label"><div class="input-name">BUTTON TEXT<span>*</span></div>
						<input placeholder="Restore South German Identity" id="button-name" class="input"></div>
					<div class="input-label"><div class="input-name">BUTTON DESCRIPTION<span>*</span></div>
						<input placeholder="The South German states have always been the pawns..." id="button-desc" class="input"></div>
					<div class="input-label"><div class="input-name">ALERT TITLE</div>
						<input placeholder="Das Dritte Deutschland" id="alert-title" class="input"></div>
					<div class="input-label"><div class="input-name">ALERT DESCRIPTION</div>
						<input placeholder="The Southern Germans have always been alienated from..." id="alert-desc" class="input"></div>
					<div class="input-label"><div class="input-name">ALERT BUTTON TEXT</div>
						<input placeholder="How many German confederations do we need?!" id="alert-button" class="input"></div>
					<div class="input-label"><div class="input-name">STABILITY GAIN</div>
						<input type="number" placeholder="10" id="stability-gain" class="input"></div>
					<div class="input-label"><div class="input-name">LINK TO FLAG</div>
						<input placeholder="https://create.roblox.com/marketplace/asset/4978980310" id="flag-link" class="input"></div>
				</div>
				<div id="output-content">
					<div id="copy-output"><p id="copy-output-label">Copy to clipboard</p></div>
					<div id="output-text"></div>
				</div>
			</div>

			<div id="footer">
				<a href="https://github.com/3meraldK/ron-formabler" target="_blank" rel="noopener noreferrer">Source code</a> | by 3meraldK
			</div>

		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
